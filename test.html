<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Multi-Level Dropdown</title>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"
      defer
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <nav class="bg-blue-600" x-data="{ open: false }">
      <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
          <!-- Mobile Hamburger Button -->
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <button
              @click="open = !open"
              type="button"
              class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
                :class="{ 'hidden': open }"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
              <svg
                class="h-6 w-6 hidden"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
                :class="{ 'block': open }"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>

          <div
            class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="flex-shrink-0 text-white font-bold">Logo</div>
            <!-- Desktop Menu -->
            <div class="hidden sm:block sm:ml-6">
              <div class="flex space-x-4">
                <!-- Services Dropdown -->
                <div class="relative group">
                  <button
                    class="text-white px-3 py-2 rounded-md text-sm font-medium focus:outline-none"
                  >
                    Services
                  </button>
                  <div
                    class="absolute left-0 hidden mt-2 w-48 bg-white rounded-md shadow-lg group-hover:block"
                  >
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-200"
                      >Web Design</a
                    >
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-200"
                      >SEO Services</a
                    >
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-200"
                      >Marketing</a
                    >
                  </div>
                </div>

                <!-- Products Dropdown -->
                <div class="relative group">
                  <button
                    class="text-white px-3 py-2 rounded-md text-sm font-medium focus:outline-none"
                  >
                    Products
                  </button>
                  <div
                    class="absolute left-0 hidden mt-2 w-48 bg-white rounded-md shadow-lg group-hover:block"
                  >
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-200"
                      >Product A</a
                    >
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-200"
                      >Product B</a
                    >
                    <div class="relative group">
                      <button
                        class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-200"
                      >
                        Product C
                      </button>
                      <div
                        class="absolute left-48 hidden mt-2 w-48 bg-white rounded-md shadow-lg group-hover:block"
                      >
                        <a
                          href="#"
                          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-200"
                          >Subproduct A</a
                        >
                        <a
                          href="#"
                          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-200"
                          >Subproduct B</a
                        >
                        <a
                          href="#"
                          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-200"
                          >Subproduct C</a
                        >
                      </div>
                    </div>
                  </div>
                </div>

                <!-- About Dropdown -->
                <div class="relative group">
                  <button
                    class="text-white px-3 py-2 rounded-md text-sm font-medium focus:outline-none"
                  >
                    About
                  </button>
                  <div
                    class="absolute left-0 hidden mt-2 w-48 bg-white rounded-md shadow-lg group-hover:block"
                  >
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-200"
                      >Company</a
                    >
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-200"
                      >Team</a
                    >
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-200"
                      >Careers</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div x-show="open" class="sm:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a
            href="#"
            class="text-white block px-3 py-2 rounded-md text-base font-medium"
            >Services</a
          >
          <a
            href="#"
            class="text-white block px-3 py-2 rounded-md text-base font-medium"
            >Products</a
          >
          <a
            href="#"
            class="text-white block px-3 py-2 rounded-md text-base font-medium"
            >About</a
          >
        </div>
      </div>
    </nav>
  </body>
</html>
